<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!--GOOGLE FONTS-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!--FONTAWESOME ICONS-->

    <script
      src="https://kit.fontawesome.com/16fea865b1.js"
      crossorigin="anonymous"
    ></script>

    <!--BOOTSTRAP-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!--AXIOS-->

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Weather App</h1>

      <form action="change-city">
        <input
          type="text"
          placeholder="Change city"
          class="search-input"
          id="search-input"
          autocomplete="off"
        />
      </form>
    </div>

    <div class="content">
      <h2></h2>
      <button class="current-location">Search current location</button>
      <br />
      <div class="container weather-today">
        <div class="row">
          <div class="col-6 block-weather-now">
            <div class="status-top highlight" id="dateToday">
              <strong>Friday</strong> <br />July 1st, 2022 | 09:00
            </div>
            <div class="temperature-data">
              <span class="tempNow"></span
              ><span class="tempUnit mainTemp"
                ><a href="#" class="cUnit notClickable" id="cUnit">°C</a> |
                <a href="#" class="fUnit clickable" id="fUnit">°F</a></span
              >
            </div>
            <div class="current-weather-details">
              <span class="weather-status">Mostly sunny</span> <br />
              <img
                src="media/weather-elements_Temperature-high.svg"
                alt="Highest temperature"
                class="highest-temperature-today"
              />
              <span
                class="highest-temperature-number current-temperature"
                id="highestToday"
              >
              </span
              ><span class="unit1">°C</span>
              <img
                src="media/weather-elements_Temperature-low.svg"
                alt="Lowest temperature"
                class="lowest-temperature-today"
              />
              <span
                class="lowest-temperature-number current-temperature"
                id="lowestToday"
              ></span
              ><span class="unit2">°C</span>
            </div>
          </div>
          <div class="col-6 current-weather-img-block">
            <img
              src="media/weather-elements_Sun-clouds.svg"
              alt="Sun and clouds"
              class="current-weather-image"
            />
          </div>
        </div>
      </div>

      <!--EXTRAS-->
      <div class="more-info">
        <span class="extra-item"
          ><i class="fa-solid fa-wind extras-icon"></i>
          <span class="extra-wind">Wind: 23 km/h</span></span
        >
        |
        <span class="extra-item"
          ><i class="fa-solid fa-droplet extras-icon"></i>
          <span class="extra-humidity">Humidity: 63%</span></span
        >
      </div>

      <br />
      <h3>Daily forecast</h3>
      <div class="container weather-forecast">
        <!--FORECAST DAY ONE-->
        <div id="forecastDay"></div>
      </div>
    </div>
    <br />
    <div class="open-source">
      <a href="https://github.com/ursulla-azevedo/weather-app" target="_blank"
        >Open-source code</a
      >
      by Úrsulla Azevedo.
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
